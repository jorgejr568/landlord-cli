name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy
        run: |
          for i in 1 2 3 4 5; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "https://dns.jorgejunior.dev/api/deploy/9c07ecbcf4fd0c856d405f796418f862639aaaf31e7230ab")
            echo "Attempt $i: HTTP $status"
            if [ "$status" = "200" ]; then
              echo "Deploy triggered successfully"
              exit 0
            fi
            [ "$i" -lt 5 ] && sleep 5
          done
          echo "Deploy failed after 5 attempts"
          exit 1
